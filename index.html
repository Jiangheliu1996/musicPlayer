<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1537867_lic2b64g7qd.css">
    <title>musicplay</title>
</head>
<body>
    <div class="picture"></div>
    <div class="layout clearfix">
        <div class="playicon">
            <span class="up"><i class="iconfont icon-up"></i></span>
            <span class="star"><i class="iconfont icon-star"></i></span>
            <span class="next"><i class="iconfont icon-next"></i></span>
        </div>
        <div class="song intro">
            <div class="song name">歌名</div>
            <div class="song author">歌手</div>
        </div>
        <div class="bar">
            <div class="stopbar"></div>
            <div class="runbar"></div>
        </div>
        <div class="timeshow">0:00</div>
        <ul>
            <!-- <li>贰佰—玫瑰</li> -->
        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
